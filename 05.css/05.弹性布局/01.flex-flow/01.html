<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        #container {
            width: 80%;
            height: 300px;
            border: 1px solid crimson;

            display: flex;
            flex-flow: column wrap;

        }

        .d {
            height: 150px;
            width: 150px;
        }

        #d1 {
            background-color: #1E88E5;
        }

        #d2 {
            background-color: crimson;
        }

        #d3 {
            background-color: lightseagreen;
        }


    </style>

</head>
<body>

    <div id="container">


        <div id="d1" class="d">d1</div>
        <div id="d2" class="d">d2</div>
        <div id="d3" class="d">d3</div>

    </div>


</body>
</html>
